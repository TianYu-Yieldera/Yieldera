<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Black tech gradient -->
    <linearGradient id="tech-grad" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Cyan accent gradient -->
    <linearGradient id="cyan-grad" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="256" height="256" rx="48" fill="url(#tech-grad)"/>

  <!-- Tech grid pattern -->
  <g opacity="0.08">
    <line x1="64" y1="0" x2="64" y2="256" stroke="#22d3ee" stroke-width="1"/>
    <line x1="128" y1="0" x2="128" y2="256" stroke="#22d3ee" stroke-width="1"/>
    <line x1="192" y1="0" x2="192" y2="256" stroke="#22d3ee" stroke-width="1"/>
    <line x1="0" y1="64" x2="256" y2="64" stroke="#22d3ee" stroke-width="1"/>
    <line x1="0" y1="128" x2="256" y2="128" stroke="#22d3ee" stroke-width="1"/>
    <line x1="0" y1="192" x2="256" y2="192" stroke="#22d3ee" stroke-width="1"/>
  </g>

  <!-- Geometric Y shape with cyan glow -->
  <g filter="url(#glow)">
    <!-- Left diagonal bar -->
    <rect x="60" y="60" width="18" height="100" rx="9" fill="url(#cyan-grad)"
          transform="rotate(-35 69 110)"/>

    <!-- Right diagonal bar -->
    <rect x="178" y="60" width="18" height="100" rx="9" fill="url(#cyan-grad)"
          transform="rotate(35 187 110)"/>

    <!-- Vertical bar -->
    <rect x="119" y="100" width="18" height="96" rx="9" fill="url(#cyan-grad)"/>
  </g>

  <!-- Tech accent circle with pulse effect -->
  <circle cx="128" cy="70" r="14" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.3"/>
  <circle cx="128" cy="70" r="10" fill="#22d3ee" opacity="0.8"/>
  <circle cx="128" cy="70" r="6" fill="#ffffff"/>

  <!-- Bottom tech indicators -->
  <g opacity="0.7">
    <rect x="80" y="218" width="40" height="3" rx="1.5" fill="#06b6d4"/>
    <rect x="125" y="218" width="28" height="3" rx="1.5" fill="#22d3ee"/>
    <rect x="158" y="218" width="18" height="3" rx="1.5" fill="#67e8f9"/>
  </g>

  <!-- Corner tech details -->
  <g opacity="0.4">
    <line x1="32" y1="32" x2="48" y2="32" stroke="#22d3ee" stroke-width="2"/>
    <line x1="32" y1="32" x2="32" y2="48" stroke="#22d3ee" stroke-width="2"/>

    <line x1="224" y1="32" x2="208" y2="32" stroke="#22d3ee" stroke-width="2"/>
    <line x1="224" y1="32" x2="224" y2="48" stroke="#22d3ee" stroke-width="2"/>
  </g>
</svg>
